resources:
- repo: self
  clean: true
  fetchDepth: 15

queue:
  name: Hosted VS2017
  demands:
    - msbuild
    - visualstudio
    - vstest

trigger:
  branches:
    include:
    - develop
  paths:
    include:
    - IdentityServer


steps:


- template: azure-pipeline-ids-template.yml
  parameters:
    BuildConfiguration: 'Debug'
    RestoreBuildProjects: 'IdentityServer/**/*.csproj'
    TestProjects: 'IdentityServer/**/*.Tests.csproj'
    TargetFramework: 'netcoreapp2.1'
