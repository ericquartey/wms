parameters:
  BuildConfiguration: 'debug'
  BuildPlatform: 'any cpu'

steps:
- task: UseDotNet@2
  displayName: 'Use .NET Core sdk'
  inputs:
    packageType: sdk
    version: 2.2.207
    installationPath: $(Agent.ToolsDirectory)/dotnet


    - template: ../../Pipelines/azure-pipeline-assembly-versioning-template.yml


- task: VSBuild@1
  displayName: 'Build PanelPC.sln'
  inputs:
    solution: 'VerticalWarehouses/PanelPC.sln'
    platform: ${{ parameters.BuildPlatform }}
    configuration: ${{ parameters.BuildConfiguration }}
    msbuildArchitecture: x64


- task: PublishSymbols@2
  displayName: 'Publish symbols path'
  inputs:
    SearchPattern: 'VerticalWarehouses/Panel PC UI/**/bin/**/*.pdb'
    PublishSymbols: false
  continueOnError: true


- task: CopyFiles@2
  displayName: 'Copy Files to staging directory'
  inputs:
    SourceFolder: '$(system.defaultworkingdirectory)'
    Contents: 'VerticalWarehouses/Panel PC UI/**/bin/${{ parameters.BuildConfiguration }}/**'
    TargetFolder: '$(build.artifactstagingdirectory)'


- task: PublishBuildArtifacts@1
  displayName: 'Publish Artifact: Panel PC App'
  inputs:
    PathtoPublish: '$(build.artifactstagingdirectory)/VerticalWarehouses/Panel PC UI/Ferretto.VW.App/bin/${{ parameters.BuildConfiguration }}/net471'
    ArtifactName: 'panelpc_app'


