parameters:
  BuildConfiguration: 'Debug'
  BuildProjectConfiguration: 'Debug'
  BuildPlatform: 'any cpu'


steps:

- template: ../../Pipelines/azure-pipeline-net4-nuget-template.yml
  parameters:
    RestoreSolution: '**/WMS.sln'


- template: ../../Pipelines/azure-pipeline-assembly-versioning-template.yml


- task: VSBuild@1
  displayName: 'Build solution WMS'
  inputs:
    solution: 'WMS\WMS.sln'
    platform: ${{ parameters.BuildPlatform }}
    configuration: ${{ parameters.BuildConfiguration }}
    msbuildArchitecture: x64
    msbuildArgs: '/m'


- task: VSTest@2
  displayName: 'Run Tests'
  inputs:
    testAssemblyVer2: |
     **\${{ parameters.BuildProjectConfiguration }}\**\*tests.dll
     !**\obj\**
    codeCoverageEnabled: true
    platform: ${{ parameters.BuildPlatform }}
    configuration:  ${{ parameters.BuildProjectConfiguration }}


- task: PublishSymbols@2
  displayName: 'Publish symbols path'
  inputs:
    SearchPattern: 'WMS/App/App/bin/${{ parameters.BuildProjectConfiguration }}/**/*.pdb'
    PublishSymbols: false
  continueOnError: true

- task: CopyFiles@2
  displayName: 'Copy Files to staging directory'
  inputs:
    SourceFolder: '$(system.defaultworkingdirectory)'
    Contents: 'WMS/App/App/bin/${{ parameters.BuildProjectConfiguration }}/**'
    TargetFolder: '$(build.artifactstagingdirectory)'


- task: PublishBuildArtifacts@1
  displayName: 'Publish Artifact: Desktop App'
  inputs:
    PathtoPublish: '$(build.artifactstagingdirectory)/WMS/App/App/bin/${{ parameters.BuildProjectConfiguration }}/net471'
    ArtifactName: 'desktop_app'
    parallel: true
    parallelCount: 8


- task: PublishBuildArtifacts@1
  displayName: 'Publish Artifact: on_premises_appconfig_transform'
  inputs:
    PathtoPublish: 'WMS/App/App'
    ArtifactName: 'on_premises_appconfig_transform'
    parallel: true
    parallelCount: 8
