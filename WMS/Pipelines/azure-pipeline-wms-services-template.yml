parameters:
    BuildConfiguration: 'debug'
    RestoreBuildProjects: '**/*.csproj'
    TestProjects: 'WMS/**/*.Tests.csproj'
    TargetFramework: 'netcoreapp2.2'

steps:

- task: CopyFiles@2
  displayName: 'Copy Sources to Staging Directory'
  inputs:
    Contents: |
      Common\**
      *
    targetFolder: '$(Build.ArtifactStagingDirectory)\sources'


- task: DotNetCoreCLI@2
  displayName: 'Restore NuGet Packages'
  inputs:
    command: restore
    projects:  ${{ parameters.RestoreBuildProjects }}
    feedsToUse: config
    nugetConfigPath: nuget.config


- template: ../../Pipelines/azure-pipeline-assembly-versioning-template.yml


- task: DotNetCoreCLI@2
  displayName: 'Build Projects'
  inputs:
    projects: ${{ parameters.RestoreBuildProjects }}
    arguments: '--configuration ${{ parameters.BuildConfiguration }} --framework ${{ parameters.TargetFramework }}'


- task: DotNetCoreCLI@2
  displayName: 'Run Automated Tests'
  inputs:
    command: test
    projects: ${{ parameters.TestProjects }}
    arguments: '--configuration ${{ parameters.BuildConfiguration }} --collect:"Code Coverage"'


- task: DotNetCoreCLI@2
  displayName: 'Publish Projects'
  inputs:
    command: publish
    publishWebProjects: false
    projects: ${{ parameters.RestoreBuildProjects }}
    arguments: '--configuration ${{ parameters.BuildConfiguration }} --framework ${{ parameters.TargetFramework }} --runtime win7-x64 --no-build --no-restore'
    zipAfterPublish: false
    

- task: DotNetCoreCLI@2
  displayName: 'Create Nuget package for WebAPI contracts'
  inputs:
    command: 'pack'
    configuration: '${{ parameters.BuildConfiguration }}'
    packagesToPack: 'WMS/Data/**/*.Contracts.csproj'
    versioningScheme: 'byEnvVar'
    versionEnvVar: 'GitVersion.NuGetVersion'


- task: PublishBuildArtifacts@1
  displayName: 'Publish Artifact: Data Service'
  inputs:
    PathtoPublish: 'WMS/Data/WebAPI/bin/${{ parameters.BuildConfiguration }}/${{ parameters.TargetFramework }}/win7-x64/publish'
    ArtifactName: 'data_service'


- task: PublishBuildArtifacts@1
  displayName: 'Publish Artifact: PanelPC Console Mock'
  inputs:
    PathtoPublish: 'WMS/VW/ConsoleApp.Mock/bin/${{ parameters.BuildConfiguration }}/${{ parameters.TargetFramework }}/win7-x64/publish'
    ArtifactName: 'panelpc_console_mock'


- task: PublishBuildArtifacts@1
  displayName: 'Publish Artifact: Common Sources'
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)\sources'
    ArtifactName: 'common_sources'
